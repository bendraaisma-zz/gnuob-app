<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <div wicket:id="categoryContentContainer">
      <style type="text/css">
.contentDataviewContainer tr {
	cursor: pointer;
}
</style>
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">
               <wicket:message key="contentMessage" />
            </h3>
         </div>
         <div class="panel-body">
            <div class="form-group">
               <div class="col-sm-12">
                  <table wicket:id="categoryContentTableContainer">
                     <thead>
                        <tr>
                           <td
                              style="border-top: none;"
                              colspan="3"
                              align="left"><a
                              href="#"
                              wicket:id="add"></a></td>
                        </tr>
                        <tr>
                           <th style="border-top: none;"><small><wicket:message
                                    key="nameMessage" /></small></th>
                           <th
                              colspan="2"
                              style="border-top: none;"><small><wicket:message
                                    key="formatMessage" /></small></th>
                        </tr>
                     </thead>
                     <tbody wicket:id="contentDataviewContainer">
                        <tr wicket:id="contentDataview">
                           <td><small><span
                                 wicket:id="name"></span></small></td>
                           <td><small><span
                                 wicket:id="format"></span></small></td>
                           <td align="right"><button
                                 wicket:id="edit"></button>&nbsp;
                              <button wicket:id="remove"></button></td>
                        </tr>
                     </tbody>
                     <tfoot>
                        <tr>
                           <td
                              colspan="3"
                              align="right"><ul
                                 wicket:id="contentPagingNavigator"></ul></td>
                        </tr>
                        <tr>
                           <td
                              colspan="3"
                              style="border-top: none;"><div
                                 wicket:id="categoryContentViewPanel"></div>
                              <div wicket:id="categoryContentEditModal"></div>
                           </td>
                        </tr>
                     </tfoot>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</wicket:panel>
