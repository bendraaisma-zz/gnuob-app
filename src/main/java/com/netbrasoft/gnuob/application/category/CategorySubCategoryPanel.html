<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <div wicket:id="categorySubCategoryContainer">
      <style type="text/css">
.subCategoryDataviewContainer tr {
	cursor: pointer;
}
</style>
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">
               <wicket:message key="subCategoryMessage" />
            </h3>
         </div>
         <div class="panel-body">
            <div class="form-group">
               <div class="col-sm-12">
                  <table wicket:id="categorySubCategoryTableContainer">
                     <thead>
                        <tr>
                           <td
                              style="border-top: none;"
                              colspan="3"
                              align="left"><a
                              href="#"
                              wicket:id="add"></a></td>
                        </tr>
                     </thead>
                     <tbody
                        wicket:id="subCategoryDataviewContainer"
                        class="subCategoryDataviewContainer">
                        <tr wicket:id="subCategoryDataview">
                           <!-- <td><small><span
                                 wicket:id="name"></span></small></td>
                           <td><small><span
                                 wicket:id="description"></span></small></td> -->
                           <!--  <td align="right"><button
                                 wicket:id="edit"></button>&nbsp;
                              <button wicket:id="remove"></button></td> -->
                        </tr>
                     </tbody>
                     <tfoot>
                        <tr>
                           <td
                              colspan="2"
                              style="border-top: none;">
                              <!-- <div
                                 wicket:id="categorySubCategoryViewPanel"></div> -->
                              <div
                                 wicket:id="categorySubCategoryEditModal"></div>
                           </td>
                        </tr>
                     </tfoot>
                  </table>
               </div>
            </div>
         </div>
      </div>
   </div>
</wicket:panel>
