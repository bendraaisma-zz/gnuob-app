<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <wicket:container wicket:id="siteViewOrEditFragment"></wicket:container>
   <wicket:fragment wicket:id="siteEditFragment">
      <table wicket:id="siteEditTable">
         <tbody>
            <tr>
               <td style="border-top: none;">
                  <form wicket:id="siteEditForm" action="">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="siteMessage" />
                           </h3>
                        </div>
                        <div class="panel-body required">
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="nameMessage" /></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="name" class="form-control input-sm" type="text"></input>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage" /></label></small>
                              <div class="col-sm-10">
                                 <textarea wicket:id="description" class="form-control input-sm" style="resize: vertical;" rows="3" cols=""></textarea>
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
               <td style="border-top: none;" colspan="1" align="right"><a wicket:id="cancel"></a>&nbsp;<a wicket:id="save"></a></td>
            </tr>
            <tr>
               <td style="border-top: none;" colspan="1"><span wicket:id="feedback"></span></td>
            </tr>
         </tfoot>
      </table>
   </wicket:fragment>
   <wicket:fragment wicket:id="siteViewFragment">
      <table wicket:id="siteViewTable">
         <thead>
            <tr>
               <td colspan="1" align="left"><a wicket:id="edit"></a></td>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td style="border-top: none;">
                  <form wicket:id="siteViewForm" action="">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="siteMessage" />
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="nameMessage" /></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="name" class="form-control input-sm" type="text" style="background-color: white;" disabled="disabled" readonly="readonly" />
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage" /></label></small>
                              <div class="col-sm-10">
                                 <textarea wicket:id="description" class="form-control input-sm" rows="3" cols="" style="resize: vertical; background-color: white;"
                                    disabled="disabled" readonly="readonly"></textarea>
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </td>
            </tr>
         </tbody>
      </table>
   </wicket:fragment>
</wicket:panel>
