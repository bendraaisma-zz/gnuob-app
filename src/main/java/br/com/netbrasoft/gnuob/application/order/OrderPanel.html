<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <style type="text/css">
.orderDataviewContainer tr {
   cursor: pointer;
}
</style>
   <div wicket:id="orderPanelContainer">
      <div class="panel panel-primary">
         <div class="panel-heading">
            <h3 class="panel-title">
               <wicket:message key="definitionMessage" />
            </h3>
         </div>
         <div class="panel-body">
            <table wicket:id="orderTableContainer">
               <thead>
                  <tr>
                     <td style="border-top: none;" colspan="5"><span wicket:id="feedback"></span></td>
                  </tr>
                  <tr>
                     <td style="border-top: none;" colspan="5" align="left"><a wicket:id="add"><wicket:message key="addMessage" /></a></td>
                  </tr>
                  <tr>
                     <th style="border-top: none;" wicket:id="orderByFirstName"><small><wicket:message key="firstNameMessage" /></small></th>
                     <th style="border-top: none;" wicket:id="orderByLastName"><small><wicket:message key="lastNameMessage" /></small></th>
                     <th style="border-top: none;" wicket:id="orderByOrderId"><small><wicket:message key="orderIdMessage" /></small></th>
                     <th colspan="2" style="border-top: none;" wicket:id="orderByContractId"><small><wicket:message key="contractIdMessage" /></small></th>
                  </tr>
               </thead>
               <tbody wicket:id="orderDataviewContainer" class="orderDataviewContainer">
                  <tr wicket:id="orderDataview">
                     <td><small><span wicket:id="contract.customer.firstName"></span></small></td>
                     <td><small><span wicket:id="contract.customer.lastName"></span></small></td>
                     <td><small><span wicket:id="orderId"></span></small></td>
                     <td><small><span wicket:id="contract.contractId"></span></small></td>
                     <td align="right"><button wicket:id="remove"></button></td>
                  </tr>
               </tbody>
               <tfoot>
                  <tr>
                     <td colspan="5" align="right"><ul wicket:id="orderPagingNavigator"></ul></td>
                  </tr>
               </tfoot>
            </table>
         </div>
      </div>
      <div class="panel panel-primary">
         <div class="panel-heading">
            <h3 class="panel-title">
               <wicket:message key="detailMessage" />
            </h3>
         </div>
         <div class="panel-body">
            <div align="right">
               <a href="#needHelp" data-toggle="collapse" aria-expanded="false" aria-controls="needHelp"><small><wicket:message key="needHelpMessage" /></small></a>
               <div class="collapse panel panel-default" id="needHelp">
                  <div class="panel-body">
                     <small><wicket:message key="needHelpTextMessage" /></small>
                  </div>
               </div>
            </div>
            <div wicket:id="orderViewOrEditPanel"></div>
         </div>
      </div>
   </div>
</wicket:panel>
