<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <style type="text/css">
.siteDataviewContainer tr {
   cursor: pointer;
}
</style>
   <div wicket:id="sitePanelContainer">
      <div class="panel panel-primary">
         <div class="panel-heading">
            <h3 class="panel-title">
               <wicket:message key="definitionMessage" />
            </h3>
         </div>
         <div class="panel-body">
            <table wicket:id="siteTableContainer">
               <thead>
                  <tr>
                     <td style="border-top: none;" colspan="3"><span wicket:id="feedback"></span></td>
                  </tr>
                  <tr>
                     <td style="border-top: none;" colspan="3" align="left"><a wicket:id="add"><wicket:message key="addMessage" /></a></td>
                  </tr>
                  <tr>
                     <th style="border-top: none;" wicket:id="orderByName"><small><wicket:message key="nameMessage" /></small></th>
                     <th colspan="2" style="border-top: none;" wicket:id="orderByDescription"><small><wicket:message key="descriptionMessage" /></small></th>
                  </tr>
               </thead>
               <tbody wicket:id="siteDataviewContainer" class="siteDataviewContainer">
                  <tr wicket:id="siteDataview">
                     <td><small><span wicket:id="name"></span></small></td>
                     <td><small><span wicket:id="description"></span></small></td>
                     <td align="right"><button wicket:id="remove"></button></td>
                  </tr>
               </tbody>
               <tfoot>
                  <tr>
                     <td colspan="3" align="right"><ul wicket:id="sitePagingNavigator"></ul></td>
                  </tr>
               </tfoot>
            </table>
         </div>
      </div>
      <div class="panel panel-primary">
         <div class="panel-heading">
            <h3 class="panel-title">
               <wicket:message key="detailMessage" />
            </h3>
         </div>
         <div class="panel-body">
            <div align="right">
               <a href="#needHelp" data-toggle="collapse" aria-expanded="false" aria-controls="needHelp"><small><wicket:message key="needHelpMessage" /></small></a>
               <div class="collapse panel panel-default" id="needHelp">
                  <div class="panel-body">
                     <small><wicket:message key="needHelpTextMessage" /></small>
                  </div>
               </div>
            </div>
            <div wicket:id="siteViewOrEditPanel"></div>
         </div>
      </div>
   </div>
</wicket:panel>
