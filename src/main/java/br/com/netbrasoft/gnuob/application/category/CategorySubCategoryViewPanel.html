<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <tr>
      <td
         colspan="3"
         style="border-top: none;">
         <div wicket:id="categorySubCategoryViewContainer">
            <div class="panel panel-default">
               <div class="panel-heading">
                  <h3 class="panel-title">
                     <wicket:message key="detailMessage" />
                  </h3>
               </div>
               <div class="panel-body">
                  <div class="form-group">
                     <table
                        wicket:id="categorySubCategoryViewTableContainer">
                        <tbody>
                           <tr>
                              <td style="border-top: none;">
                                 <form
                                    wicket:id="subCategoryViewForm"
                                    action="">
                                    <div class="form-group">
                                       <small><label
                                          class="col-sm-2 control-label"><wicket:message
                                                key="nameMessage" /></label></small>
                                       <div class="col-sm-10">
                                          <input
                                             wicket:id="name"
                                             class="form-control input-sm"
                                             style="background-color: white;"
                                             type="text"
                                             readonly="readonly" />
                                       </div>
                                    </div>
                                    <div class="form-group">
                                       <small><label
                                          class="col-sm-2 control-label"><wicket:message
                                                key="descriptionMessage" /></label></small>
                                       <div class="col-sm-10">
                                          <small><textarea
                                                wicket:id="description"
                                                class="form-control input-sm"
                                                style="resize: vertical; background-color: white;"
                                                rows="10"
                                                readonly="readonly"
                                                cols=""></textarea></small>
                                       </div>
                                    </div>
                                 </form>
                              </td>
                           </tr>
                        </tbody>
                     </table>
                  </div>
               </div>
            </div>
         </div>
      </td>
   </tr>
</wicket:panel>
