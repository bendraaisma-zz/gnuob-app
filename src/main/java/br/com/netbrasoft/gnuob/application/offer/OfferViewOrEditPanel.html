<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <wicket:container wicket:id="offerViewOrEditFragment" />
   <wicket:fragment wicket:id="offerEditFragment">
      <table wicket:id="offerEditTable">
         <tbody>
            <tr>
               <td style="border-top: none;">
                  <form wicket:id="offerEditForm" action="">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="offerMessage" />
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="offerIdMessage" /></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="offerId" class="form-control input-sm" type="text" />
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="contractIdMessage" /></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="contract.contractId" class="form-control input-sm" type="text" />
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="offerDescriptionMessage" /></label></small>
                              <div class="col-sm-10">
                                 <textarea wicket:id="offerDescription" class="form-control input-sm" style="resize: vertical;" rows="3" cols=""></textarea>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="priceMessage" />
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="offerTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="offerTotal" class="form-control input-sm" type="number" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="itemTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="itemTotal" class="form-control input-sm" type="number" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="handlingTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="handlingTotal" class="form-control input-sm" type="number" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="shippingTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="shippingTotal" class="form-control input-sm" type="number" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="insuranceTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="insuranceTotal" class="form-control input-sm" type="number" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="taxTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="taxTotal" class="form-control input-sm" type="number" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="extraAmountMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="extraAmount" class="form-control input-sm" type="number" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="shippingDiscountMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="shippingDiscount" class="form-control input-sm" type="number" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="discountTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="discountTotal" class="form-control input-sm" type="number" />
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="offerRecordMessage" />
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group">
                              <div class="col-sm-12">
                                 <wicket:container wicket:id="offerRecordPanel" />
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
               <td style="border-top: none;" colspan="1" align="right"><a wicket:id="cancel"></a>&nbsp;<a wicket:id="save"></a></td>
            </tr>
            <tr>
               <td style="border-top: none;" colspan="1"><span wicket:id="feedback"></span></td>
            </tr>
         </tfoot>
      </table>
   </wicket:fragment>
   <wicket:fragment wicket:id="offerViewFragment">
      <table wicket:id="offerViewTable">
         <thead>
            <tr>
               <td colspan="1" align="left"><a wicket:id="edit"></a></td>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td style="border-top: none;">
                  <form wicket:id="offerViewForm" action="">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="offerMessage" />
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="offerIdMessage" /></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="offerId" class="form-control input-sm" type="text" style="background-color: white;" disabled="disabled" readonly="readonly" />
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="contractIdMessage" /></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="contract.contractId" class="form-control input-sm" type="text" style="background-color: white;" disabled="disabled"
                                    readonly="readonly" />
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="offerDescriptionMessage" /></label></small>
                              <div class="col-sm-10">
                                 <textarea wicket:id="offerDescription" class="form-control input-sm" style="resize: vertical; background-color: white;" rows="3" cols=""
                                    disabled="disabled" readonly="readonly"></textarea>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="priceMessage" />
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="offerTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="offerTotal" class="form-control input-sm" type="number" style="background-color: white;" disabled="disabled"
                                       readonly="readonly" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="itemTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="itemTotal" class="form-control input-sm" type="number" style="background-color: white;" disabled="disabled"
                                       readonly="readonly" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="handlingTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="handlingTotal" class="form-control input-sm" type="number" style="background-color: white;" disabled="disabled"
                                       readonly="readonly" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="shippingTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="shippingTotal" class="form-control input-sm" type="number" style="background-color: white;" disabled="disabled"
                                       readonly="readonly" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="insuranceTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="insuranceTotal" class="form-control input-sm" type="number" style="background-color: white;" disabled="disabled"
                                       readonly="readonly" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="taxTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="taxTotal" class="form-control input-sm" type="number" style="background-color: white;" disabled="disabled" readonly="readonly" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="extraAmountMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="extraAmount" class="form-control input-sm" type="number" style="background-color: white;" disabled="disabled"
                                       readonly="readonly" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="shippingDiscountMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="shippingDiscount" class="form-control input-sm" type="number" style="background-color: white;" disabled="disabled"
                                       readonly="readonly" />
                                 </div>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="discountTotalMessage" /></label></small>
                              <div class="col-sm-10">
                                 <div class="input-group">
                                    <div class="input-group-addon">
                                       <wicket:message key="currencyMessage" />
                                    </div>
                                    <input wicket:id="discountTotal" class="form-control input-sm" type="number" style="background-color: white;" disabled="disabled"
                                       readonly="readonly" />
                                 </div>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="offerRecordMessage" />
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group">
                              <div class="col-sm-12">
                                 <wicket:container wicket:id="offerRecordPanel" />
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </td>
            </tr>
         </tbody>
      </table>
   </wicket:fragment>
</wicket:panel>
