<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <wicket:container wicket:id="productSubOptionViewOrEditFragment" />
   <wicket:fragment wicket:id="productSubOptionEditFragment">
      <table wicket:id="subOptionEditTable">
         <tbody>
            <tr>
               <td style="border-top: none;">
                  <form wicket:id="subOptionEditForm" action="">
                     <div class="form-group required">
                        <small><label class="col-sm-2 control-label"><wicket:message key="valueMessage" /></label></small>
                        <div class="col-sm-10">
                           <textarea wicket:id="value" class="form-control input-sm" style="resize: vertical;" rows="5" cols=""></textarea>
                        </div>
                     </div>
                     <div class="form-group required">
                        <small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage" /></label></small>
                        <div class="col-sm-10">
                           <textarea wicket:id="description" class="form-control input-sm" style="resize: vertical;" rows="5" cols=""></textarea>
                        </div>
                     </div>
                     <div class="form-group">
                        <small><label class="col-sm-2 control-label"><wicket:message key="disabledMessage" /></label></small>
                        <div class="col-sm-10">
                           <input wicket:id="disabled" class="form-control input-sm" type="checkbox" />
                        </div>
                     </div>
                     <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                           <a wicket:id="save"></a>
                        </div>
                     </div>
                  </form>
               </td>
            </tr>
         </tbody>
      </table>
   </wicket:fragment>
   <wicket:fragment wicket:id="productSubOptionViewFragment">
      <table wicket:id="subOptionViewTable">
         <tbody>
            <tr>
               <td style="border-top: none;">
                  <form wicket:id="subOptionViewForm" action="">
                     <div class="form-group">
                        <small><label class="col-sm-2 control-label"><wicket:message key="valueMessage" /></label></small>
                        <div class="col-sm-10">
                           <textarea wicket:id="value" class="form-control input-sm" style="resize: vertical; background-color: white;" disabled="disabled" rows="5" cols=""
                              readonly="readonly"></textarea>
                        </div>
                     </div>
                     <div class="form-group">
                        <small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage" /></label></small>
                        <div class="col-sm-10">
                           <textarea wicket:id="description" class="form-control input-sm" style="resize: vertical; background-color: white;" disabled="disabled" rows="5" cols=""
                              readonly="readonly"></textarea>
                        </div>
                     </div>
                     <div class="form-group">
                        <small><label class="col-sm-2 control-label"><wicket:message key="disabledMessage" /></label></small>
                        <div class="col-sm-10">
                           <input wicket:id="disabled" class="form-control input-sm" style="background-color: white;" disabled="disabled" type="text" readonly="readonly" />
                        </div>
                     </div>
                  </form>
               </td>
            </tr>
         </tbody>
      </table>
   </wicket:fragment>
</wicket:panel>
