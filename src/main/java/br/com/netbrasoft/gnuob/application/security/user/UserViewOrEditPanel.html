<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <wicket:container wicket:id="userViewOrEditFragment"></wicket:container>
   <wicket:fragment wicket:id="userEditFragment">
      <table wicket:id="userEditTable">
         <tbody>
            <tr>
               <td style="border-top: none;">
                  <form wicket:id="userEditForm">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="userMessage"></wicket:message>
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="nameMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="name" class="form-control input-sm" type="text"></input>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <textarea wicket:id="description" class="form-control input-sm" style="resize: vertical;" rows="3"></textarea>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="passwordMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="password" class="form-control input-sm" type="password"></input>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="confirmPasswordMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="cpassword" class="form-control input-sm" type="password"></input>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="accessMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <select wicket:id="access" class="form-control input-sm"></select>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="roleMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <select wicket:id="roles" class="form-control input-sm"></select>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="groupMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <select wicket:id="groups" class="form-control input-sm"></select>
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="siteMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <select wicket:id="sites" class="form-control input-sm"></select>
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
               <td style="border-top: none;" colspan="1" align="right"><a wicket:id="cancel"></a>&nbsp;<a wicket:id="save"></a></td>
            </tr>
            <tr>
               <td style="border-top: none;" colspan="1"><span wicket:id="feedback"></span></td>
            </tr>
         </tfoot>
      </table>
   </wicket:fragment>
   <wicket:fragment wicket:id="userViewFragment">
      <table wicket:id="userViewTable">
         <thead>
            <tr>
               <td colspan="1" align="left"><a wicket:id="edit"></a></td>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td style="border-top: none;">
                  <form wicket:id="userViewForm">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="userMessage"></wicket:message>
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="nameMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="name" class="form-control input-sm" type="text" style="background-color: white;" disabled="disabled" readonly="readonly" />
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="descriptionMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <textarea wicket:id="description" class="form-control input-sm" rows="3" cols="" style="resize: vertical; background-color: white;"
                                    disabled="disabled" readonly="readonly"></textarea>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="accessMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <select wicket:id="access" class="form-control input-sm" style="background-color: white;" disabled="disabled"></select>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="roleMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <select wicket:id="roles" class="form-control input-sm" style="background-color: white;" disabled="disabled"></select>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="groupMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <select wicket:id="groups" class="form-control input-sm" style="background-color: white;" disabled="disabled"></select>
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="siteMessage"></wicket:message></label></small>
                              <div class="col-sm-10">
                                 <select wicket:id="sites" class="form-control input-sm" style="background-color: white;" disabled="disabled"></select>
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </td>
            </tr>
         </tbody>
      </table>
   </wicket:fragment>
</wicket:panel>
