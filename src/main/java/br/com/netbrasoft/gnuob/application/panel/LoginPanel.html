   <div class="container">
      <span wicket:id="feedback"></span>
      <form class="form-signin" wicket:id="signInForm" action="">
         <h2 class="form-signin-heading">
            <wicket:message key="pleaseSignInMessage" />
         </h2>
         <div>
            <wicket:message key="nameMessage" />
            :
         </div>
         <label for="inputUserName" class="sr-only"></label> <input wicket:id="username" type="text" id="inputUserName" class="form-control" required autofocus>
         <div>
            <wicket:message key="passwordMessage" />
            :
         </div>
         <label for="inputPassword" class="sr-only"></label> <input wicket:id="password" type="password" id="inputPassword" class="form-control" required>
         <div wicket:id="rememberMeContainer" class="checkbox">
            <label> <input wicket:id="rememberMe" type="checkbox"> <wicket:message key="rememberMeMessage" />
            </label>
         </div>
         <button class="btn btn-lg btn-primary btn-block" type="submit">
            <wicket:message key="signInMessage" />
         </button>
      </form>
