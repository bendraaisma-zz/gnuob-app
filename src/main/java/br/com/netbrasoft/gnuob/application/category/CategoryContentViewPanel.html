<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <div wicket:id="categoryContentViewContainer">
      <div class="panel panel-default">
         <div class="panel-heading">
            <h3 class="panel-title">
               <wicket:message key="detailMessage" />
            </h3>
         </div>
         <div class="panel-body">
            <div class="form-group">
               <table wicket:id="categoryContentViewTableContainer">
                  <tbody>
                     <tr>
                        <td style="border-top: none;">
                           <form
                              wicket:id="contentViewForm"
                              action="">
                              <div class="form-group">
                                 <small><label
                                    class="col-sm-2 control-label"><wicket:message
                                          key="nameMessage" /></label></small>
                                 <div class="col-sm-10">
                                    <input
                                       wicket:id="name"
                                       class="form-control input-sm"
                                       style="background-color: white;"
                                       type="text"
                                       readonly="readonly" />
                                 </div>
                              </div>
                              <div class="form-group">
                                 <small><label
                                    class="col-sm-2 control-label"><wicket:message
                                          key="formatMessage" /></label></small>
                                 <div class="col-sm-10">
                                    <input
                                       wicket:id="format"
                                       class="form-control input-sm"
                                       style="background-color: white;"
                                       type="text"
                                       readonly="readonly" />
                                 </div>
                              </div>
                              <div class="form-group">
                                 <small><label
                                    class="col-sm-2 control-label"><wicket:message
                                          key="contentMessage" /></label></small>
                                 <div class="col-sm-10">
                                    <span wicket:id="content"></span>
                                 </div>
                              </div>
                           </form>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
</wicket:panel>
