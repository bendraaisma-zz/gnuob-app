<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <wicket:container wicket:id="contentViewOrEditFragment" />
   <wicket:fragment wicket:id="contentEditFragment">
      <table wicket:id="contentEditTable">
         <tbody>
            <tr>
               <td style="border-top: none;">
                  <form wicket:id="contentEditForm" action="">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="contentMessage" />
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="nameMessage" /></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="name" class="form-control input-sm" type="text" />
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="formatMessage" /></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="format" class="form-control input-sm" type="text" />
                              </div>
                           </div>
                           <div class="form-group required">
                              <small><label class="col-sm-2 control-label"><wicket:message key="contentMessage" /></label></small>
                              <div class="col-sm-10">
                                 <textarea wicket:id="content" class="form-control input-sm" style="resize: vertical;" rows="10" cols=""></textarea>
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </td>
            </tr>
         </tbody>
         <tfoot>
           <tr>
               <td style="border-top: none;" colspan="1" align="right"><a wicket:id="cancel"></a>&nbsp;<a wicket:id="save"></a></td>
            </tr>
            <tr>
               <td style="border-top: none;" colspan="1"><span wicket:id="feedback"></span></td>
            </tr>
         </tfoot>
      </table>
   </wicket:fragment>
   <wicket:fragment wicket:id="contentViewFragment">
      <table wicket:id="contentViewTable">
         <thead>
            <tr>
               <td colspan="1" align="left"><a wicket:id="edit"></a></td>
            </tr>
         </thead>
         <tbody>
            <tr>
               <td style="border-top: none;">
                  <form wicket:id="contentViewForm" action="">
                     <div class="panel panel-default">
                        <div class="panel-heading">
                           <h3 class="panel-title">
                              <wicket:message key="contentMessage" />
                           </h3>
                        </div>
                        <div class="panel-body">
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="nameMessage" /></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="name" class="form-control input-sm" style="background-color: white;" disabled="disabled" type="text" readonly="readonly" />
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="formatMessage" /></label></small>
                              <div class="col-sm-10">
                                 <input wicket:id="format" class="form-control input-sm" style="background-color: white;" disabled="disabled" type="text" readonly="readonly" />
                              </div>
                           </div>
                           <div class="form-group">
                              <small><label class="col-sm-2 control-label"><wicket:message key="contentMessage" /></label></small>
                              <div class="col-sm-10">
                                 <span wicket:id="content"></span>
                              </div>
                           </div>
                        </div>
                     </div>
                  </form>
               </td>
            </tr>
         </tbody>
      </table>
   </wicket:fragment>
</wicket:panel>
