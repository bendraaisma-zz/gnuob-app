<wicket:panel xmlns:wicket="http://wicket.apache.org">
  <style type="text/css">
.contractDataviewContainer tr {
  cursor: pointer;
}
</style>
  <div wicket:id="contractPanelContainer">
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <wicket:message key="definitionMessage" />
        </h3>
      </div>
      <div class="panel-body">
        <table wicket:id="contractTableContainer">
          <thead>
            <tr>
              <td style="border-top: none;" colspan="4"><span wicket:id="feedback"></span></td>
            </tr>
            <tr>
              <td style="border-top: none;" colspan="4" align="left"><a wicket:id="add"><wicket:message key="addMessage" /></a></td>
            </tr>
            <tr>
              <th style="border-top: none;" wicket:id="orderByFirstName"><small><wicket:message key="firstNameMessage" /></small></th>
              <th style="border-top: none;" wicket:id="orderByLastName"><small><wicket:message key="lastNameMessage" /> </small></th>
              <th colspan="2" style="border-top: none;" wicket:id="orderByContractId"><small><wicket:message key="contractIdMessage" /></small></th>
            </tr>
          </thead>
          <tbody wicket:id="contractDataviewContainer" class="contractDataviewContainer">
            <tr wicket:id="contractDataview">
              <td><small><span wicket:id="customer.firstName"></span></small></td>
              <td><small><span wicket:id="customer.lastName"></span></small></td>
              <td><small><span wicket:id="contractId"></span></small></td>
              <td align="right"><button wicket:id="remove"></button></td>
            </tr>
          </tbody>
          <tfoot>
            <tr>
              <td colspan="4" align="right"><ul wicket:id="contractPagingNavigator"></ul></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3 class="panel-title">
          <wicket:message key="detailMessage" />
        </h3>
      </div>
      <div class="panel-body">
        <div align="right">
          <a href="#needHelp" data-toggle="collapse" aria-expanded="false" aria-controls="needHelp"><small><wicket:message key="needHelpMessage" /> </small></a>
          <div class="collapse panel panel-default" id="needHelp">
            <div class="panel-body">
              <small><wicket:message key="needHelpTextMessage" /> </small>
            </div>
          </div>
        </div>
        <div wicket:id="contractViewOrEditPanel"></div>
      </div>
    </div>
  </div>
</wicket:panel>
