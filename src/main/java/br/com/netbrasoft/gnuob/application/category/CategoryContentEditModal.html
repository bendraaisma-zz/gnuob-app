<wicket:panel xmlns:wicket="http://wicket.apache.org">
   <wicket:extend>
      <div class="panel-body">
         <form
            wicket:id="contentEditForm"
            action="">
            <div class="form-group required">
               <small><label class="control-label"><wicket:message
                        key="nameMessage" /></label></small> <input
                  wicket:id="name"
                  class="form-control input-sm"
                  type="text" />
            </div>
            <div class="form-group required">
               <small><label class="control-label"><wicket:message
                        key="formatMessage" /></label></small> <input
                  wicket:id="format"
                  class="form-control input-sm"
                  type="text" />
            </div>
            <div class="form-group required">
               <small><label class="control-label"><wicket:message
                        key="contentMessage" /></label></small>
               <textarea
                  wicket:id="content"
                  class="form-control input-sm"
                  style="resize: vertical;"
                  rows="20"
                  cols=""></textarea>
            </div>
         </form>
      </div>
   </wicket:extend>
</wicket:panel>
